<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:rgb(176, 240, 147);">

    <header>
        <h2>ORDER TRACKER </h2>
      </header>

      <div class="a">
      <h1>Select</h1>
      </div>

      <div class="b">
      <h2>Enter Order Number:</h2>
      <input style="background-color:rgba(168, 146, 124, 0.664);" type="text" required>
      </div>

      <div class="progress">
        <form id="progress">
          <label for="chkReceived" >RECEIVED</label><input id="chkReceived" type="checkbox" onclick="myFunction()" value="1"/><br>
          <p id="text" style="display:none">order received!</p>
          <label for="chkProcessing">PROCESSING</label><input id="chkProcessing" type="checkbox" onclick="myFunction()" value="2"/><br>
          <p id="msg" style="display:none">order PROCESSING!</p>
          <label for="chkDispated">DISPATCHED</label><input id="chkDispated" type="checkbox" onclick="myFunction()" value="3"/><br>
          <p id="text" style="display:none">order DISPATCHED !</p>
          <label for="chkOntheway">ON THE WAY</label><input id="chkOntheway" type="checkbox" onclick="myFunction()" value="4"/><br>
          <p id="text" style="display:none">order ON THE WAY!</p>
          <label for="chkDelivered">DELIVERED</label><input id="chkDelivered" type="checkbox" onclick="myFunction()" value="5"/><br>
          <p id="text" style="display:none">order DELIVERED!</p>
        </form>
      </div>

          
         <div class="progress bar">
          <h2> progress bar</h2>
          <div id="myProgress">
            <div id="myBar"></div>
          </div>
             
        </div>


    <script src="main.js"></script>
</body>
</html>
