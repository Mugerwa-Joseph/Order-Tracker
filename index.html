<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:rgb(176, 240, 147);">

    <header>
        <h2>ORDER TRACKER</h2>
      </header>

      <div class="a">
      <h1>Select</h1>
      </div>

      <div class="b">
      <h2>Enter Order Number:</h2>
      <input style="background-color:rgba(168, 146, 124, 0.664);" type="text" required>
      </div>
      <div class="progress">
      <form id="progress">
        <label for="chkReceived" >RECEIVED</label><input id="chkReceived" type="checkbox" value="1" /><br>
        <label for="chkProcessing">PROCESSING</label><input id="chkProcessing" type="checkbox" value="2" /><br>
        <label for="chkDispated">DISPATCHED</label><input id="chkDispated" type="checkbox" value="3" /><br>
        <label for="chkOntheway">ON THE WAY</label><input id="chkOntheway" type="checkbox" value="4" /><br>
        <label for="chkDelivered">DELIVERED</label><input id="chkDelivered" type="checkbox" value="5" /><br>
      </form>
    </div>

        
       <div class="progress bar">
        <h2> progress bar</h2>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>

    <script src="main.js"></script>
</body>
</html>
